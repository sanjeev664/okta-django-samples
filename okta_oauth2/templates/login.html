{% extends 'index.html' %}
{% block content %}

<!-- Bootstrap -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>

<!-- Okta Sign in Widget -->
<script src="https://global.oktacdn.com/okta-signin-widget/4.1.1/js/okta-sign-in.min.js" type="text/javascript"></script>
<link href="https://global.oktacdn.com/okta-signin-widget/4.1.1/css/okta-sign-in.min.css" type="text/css" rel="stylesheet"/>

<header>
    <nav class="navbar navbar-default  navbar-fixed-top">
        <div class="container-fluid">
          <div class="navbar-header">
              <a class="navbar-brand" href="#/">
                <img src="https://www.okta.com/sites/all/themes/Okta/images/logo.svg" height="100%" width="100%"/>
              </a>
          </div>
        </div>
    </nav>
</header>

<div class="row">
    <div id="okta-login-container"></div>
</div>

<script type="text/javascript">
var oktaSignIn = new OktaSignIn({
    baseUrl: '{{config.url}}',
    clientId: '{{config.clientId}}',
    redirectUri: '{{config.redirectUri}}',
    authParams: {
        issuer: '{{config.issuer}}',
        responseType: ['code'],
        scopes: "{{config.scope}}".split(" "),
        pkce: false
    },
});
oktaSignIn.renderEl(
    {el: '#okta-login-container'},
    function (res) {
        console.log(res);
    }
);
</script>
{% endblock %}
